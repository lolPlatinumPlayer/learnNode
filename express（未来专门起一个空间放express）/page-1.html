<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button onclick="buttonA()">buttonA</button>
<button onclick="buttonB()">buttonB</button>
</body>
<script>
  function buttonA() {
    fetch('http://localhost:8081/testGet?a=11&b=22')
      .then(x=>x.json())
      .then(x=>{
        console.log(x)
      })
  }
  function buttonB() {
    //这种post node当前无法接受到数据
    fetch('http://localhost:8081/testPostJson',{
      method: "POST",
      body:JSON.stringify({
        a:1,
        b:2,
      })
    })
      .then(x=>x.json())
      .then(x=>{
        console.log(x)
      })
  }
</script>
</html>
